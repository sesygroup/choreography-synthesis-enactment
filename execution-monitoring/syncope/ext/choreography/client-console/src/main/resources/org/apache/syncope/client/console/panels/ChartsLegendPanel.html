<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <wicket:head>
        <style>
            ul.chart-legend {
                list-style: none;
            }
            ul.chart-legend li span {
                display: inline-block;
                width: 12px;
                height: 12px;
                margin-right: 5px;
            }
        </style>
    </wicket:head>

    <wicket:panel>
        <div class="box box-default box-solid">
            <div class="box-header with-border">
                <h3 class="box-title"><wicket:message key="box_title"/></h3>
            </div>
            <div class="box-body">
                <ul class="chart-legend">
                    <span wicket:id="cdOverallTimesPanel"></span>
                    <span wicket:id="cdDetailTimesPanel"></span>
                    <span wicket:id="operationsPanel"></span>
                    <span wicket:id="servicePanel"></span>
                </ul>
            </div>
        </div>

        <wicket:fragment wicket:id="cdOverallTimesFragment">
            <li>
                <span style="background-color: rgb(227, 20, 20);"></span>
                <wicket:message key="coordination_time"/>
            </li>
            <li>
                <span style="background-color: rgb(20, 227, 20);"></span>
                <wicket:message key="wait_time"/>
            </li>
            <li>
                <span style="background-color: rgb(20, 20, 227);"></span>
                <wicket:message key="service_execution_time"/>
            </li>
        </wicket:fragment>

        <wicket:fragment wicket:id="cdDetailTimesFragment">
            <li>
                <span style="background-color: rgb(244,67,54);"></span>
                <wicket:message key="coordination_algorithm_reasoning"/>
            </li>
            <li>
                <span style="background-color: rgb(198,40,40);"></span>
                <wicket:message key="network_coordination_overhead"/>
            </li>
            <li>
                <span style="background-color: rgb(76,175,80);"></span>
                <wicket:message key="wait_scheduling_operation"/>
            </li>
            <li>
                <span style="background-color: rgb(46,125,50);"></span>
                <wicket:message key="wait_synchronizing"/>
            </li>
            <li>
                <span style="background-color: rgb(63,81,181);"></span>
                <wicket:message key="service_execution_time"/>
            </li>
            <li>
                <span style="background-color: rgb(40,53,147);"></span>
                <wicket:message key="network_business_overhead"/>
            </li>
        </wicket:fragment>

        <wicket:fragment wicket:id="operationsFragment">
            <li>
                <span style="background-color: rgb(151,187,205);"></span>
                <wicket:message key="performed_operations"/>
            </li>
            <li>
                <span style="background-color: rgb(220,220,220);"></span>
                <wicket:message key="coordination_messages_sent"/>
            </li>
        </wicket:fragment>

        <wicket:fragment wicket:id="serviceFragment">
            <li>
                <span style="background-color: rgb(20, 20, 227);"></span>
                <wicket:message key="service_execution_time"/>
            </li>
        </wicket:fragment>

        <wicket:fragment wicket:id="emptyFragment">
        </wicket:fragment>

    </wicket:panel>
</html>
